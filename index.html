function add3DTiltEffect(cardElement) {
  cardElement.addEventListener('dragstart', () => {
    cardElement.classList.add('dragging');
    cardElement.classList.remove('tilt-active');
  });
  
  cardElement.addEventListener('dragend', () => {
    cardElement.classList.remove('dragging');
  });
  
  cardElement.addEventListener('mouseenter', () => {
    cardElement.classList.add('tilt-active');
  });
  
  cardElement.addEventListener('mouseleave', () => {
    cardElement.classList.remove('tilt-active');
    if (cardElement.matches(':hover')) {
      cardElement.style.transform = 'translateY(-8px) rotateX(15deg) scale(1.05)';
    } else {
      cardElement.style.transform = '';
    }
  });
  
  cardElement.addEventListener('mousemove', (e) => {
    if (!cardElement.classList.contains('tilt-active')) return;
    
    const rect = cardElement.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    
    const mouseX = e.clientX - centerX;
    const mouseY = e.clientY - centerY;
    
    const tiltX = (mouseY / rect.height) * -20;
    const tiltY = (mouseX / rect.width) * 20;
    
    cardElement.style.transform = `
      translateY(-8px) 
      rotateX(${tiltX}deg) 
      rotateY(${tiltY}deg) 
      scale(1.05)
    `;
  });
}

function createVirtualGrid(container, items, makeItemFn) {
  const ITEM_HEIGHT = 100; // æ¯è¡Œé«˜åº¦
  const ITEMS_PER_ROW = 2; // æ¯è¡Œé …ç›®æ•¸
  const BUFFER = 10; // ç·©è¡é …ç›®æ•¸
  
  container.innerHTML = '';
  container.classList.add('virtual');
  
  const wrapper = document.createElement('div');
  wrapper.className = 'virtual-content';
  wrapper.style.height = Math.ceil(items.length / ITEMS_PER_ROW) * ITEM_HEIGHT + 'px';
  
  const viewport = document.createElement('div');
  viewport.style.display = 'grid';
  viewport.style.gridTemplateColumns = container.classList.contains('book') 
  ? 'repeat(auto-fill, minmax(120px, 1fr))' 
  : '1fr 1fr';
  viewport.style.gap = '8px';
  viewport.style.padding = '8px 10px';
  viewport.style.position = 'absolute';
  viewport.style.width = '100%';
  
  wrapper.appendChild(viewport);
  container.appendChild(wrapper);
  
  function render() {
    const scrollTop = container.scrollTop;
    const containerHeight = container.clientHeight;
    
    const startRow = Math.floor(scrollTop / ITEM_HEIGHT);
    const endRow = Math.ceil((scrollTop + containerHeight) / ITEM_HEIGHT);
    const startIndex = Math.max(0, (startRow - BUFFER) * ITEMS_PER_ROW);
    const endIndex = Math.min(items.length, (endRow + BUFFER) * ITEMS_PER_ROW);
    
    const visibleItems = items.slice(startIndex, endIndex);
    const offsetY = Math.max(0, startRow - BUFFER) * ITEM_HEIGHT;
    
    viewport.style.transform = `translateY(${offsetY}px)`;
    viewport.innerHTML = '';
    
    const fragment = document.createDocumentFragment();
    visibleItems.forEach(item => fragment.appendChild(makeItemFn(item)));
    viewport.appendChild(fragment);
  }
  
  container.addEventListener('scroll', render);
  render();
}

function regenMissions(count = 3, { force = false } = {}) {
  state.missions = Array.isArray(state.missions) ? state.missions : [];
  // force=trueï¼šæ¸…ç©ºï¼›å¦å‰‡åªä¿ç•™æœªå®Œæˆ
  state.missions = force ? [] : state.missions.filter(m => m && !m.done);

      done: false
    });
    added++;
  }
  return added;
}
